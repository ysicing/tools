name: BuildTools
on:
  push:
jobs:
  build:
    name: build hackbin docker image
    runs-on: ubuntu-latest
    steps:
    - name: Install Go
      uses: actions/setup-go@v2.2.0
      with:
        go-version: 1.17.x
    - name: install ergo
      run: |
          echo "install ergo"
          go install github.com/ysicing/ergo@latest    
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - name: build tools docker image
      run: |
          echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
          # echo "$ALI_PASS" | docker login registry.aliyuncs.com -u "$ALI_USER" --password-stdin
          set -e
          ./build.sh
          docker logout
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        ALI_PASS: ${{ secrets.ALI_PASS }}
        ALI_USER: ${{ secrets.ALI_USER }}        
